<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/wsname.js" type="text/javascript"></script>
    <title>Chat</title>
</head>
<body onload="init()">
<div id="messagebox">
    <label>
        <textarea id="messages" readonly rows="16" cols="48"></textarea>
    </label>
</div>
<form name="name" action="">
    <input name="username" type="text" id="message" />
    <input name="submitname" type="button" value="Send" onclick="sendName();" />
</form>
</body>
</html>
